<!-- Edit user modal -->
<div id="editUserModal" tabindex="-1" aria-hidden="true"
     class="fixed top-0 left-0 right-0 z-50 items-center justify-center w-full p-10 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full">
  <div class="relative w-full max-w-2xl max-h-full">


    <!-- Modal content -->
    <form [formGroup]="form" class="relative bg-white rounded-lg shadow" (ngSubmit)="save()">
      <!-- Modal header -->
      <div class="flex items-start justify-between p-4 border-b rounded-t ">
        <h3 class="text-xl font-semibold text-gray-900 ">
          Editar Factura
        </h3>



        <button type="button"
                class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center "
                (click)="dialogRef.close()">
          <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
               viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <!-- Modal body -->
      <div class="p-6 space-y-6">
        <div class="grid grid-cols-6 gap-6">
          <div class="col-span-6 sm:col-span-3">
            <label for="cod-product" class="block mb-2 text-sm font-medium text-gray-900 ">NÂ° factura</label>
            <input type="text" name="first-name" id="cod-product"
                   [ngClass]="validations('numeroFactura')"  formControlName="numeroFactura"
                   class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 "
                   placeholder="Bonnie">
            <p class="mt-2 text-sm text-red-600 " *ngIf="numeroFacturaField?.touched && numeroFacturaField?.hasError('required')">
              <span class="font-medium">Requeirdo!</span> campo requerido.</p>
          </div>

          <div class="col-span-6 sm:col-span-3">
            <label for="last-name" class="block mb-2 text-sm font-medium text-gray-900 ">Codigo cliente</label>
            <input type="text" name="last-name" id="last-name"
                   formControlName="idCliente" [ngClass]="validations('idCliente')"
                   class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 "
                   placeholder="Green" >
            <p class="mt-2 text-sm text-red-600 " *ngIf="idClienteField?.touched && idClienteField?.hasError('required')">
              <span class="font-medium">Requeirdo!</span> campo requerido.</p>
          </div>

          <div class="col-span-6 sm:col-span-3">
            <label for="imagen" class="block mb-2 text-sm font-medium text-gray-900 ">Codigo Proveedor</label>
            <input type="text" name="email" id="imagen"
                   formControlName="proveedor" [ngClass]="validations('proveedor')"
                   class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 "
                   placeholder="example@company.com">
            <p class="mt-2 text-sm text-red-600 " *ngIf="proveedorField?.touched && proveedorField?.hasError('required')">
              <span class="font-medium">Requeirdo!</span> campo requerido.</p>
          </div>
          <div class="col-span-6 sm:col-span-3">
            <label for="phone-number" class="block mb-2 text-sm font-medium text-gray-900 ">Codigo Producto</label>
            <input type="number" name="phone-number" id="phone-number"
                   formControlName="producto" [ngClass]="validations('producto')"
                   class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-600 focus:border-blue-600 block w-full p-2.5 "
                   placeholder="e.g. +(12)3456 789">
            <p class="mt-2 text-sm text-red-600 " *ngIf="productoField?.touched && productoField?.hasError('required')">
              <span class="font-medium">Requeirdo!</span> campo requerido.</p>
          </div>

        </div>
      </div>
      <!-- Modal footer -->
      <div class="flex items-center p-6 space-x-2">
        <app-btn [typeBtn]="'submit'" [color]="'primary'">Save all</app-btn>
        <app-btn [typeBtn]="'button'" [color]="'danger'" (click)="dialogRef.close()">Salir</app-btn>
      </div>
    </form>
  </div>
</div>
